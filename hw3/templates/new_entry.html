<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Add a new post</title>
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<h1>Add a new post on this blog!</h1>
		<p style="color: red;">{{errormessage}}</p>
		<form method="post">
			<label for="subject">Title:</label><br />
			<input type="text" name="subject" id="subject" value="{{title}}" /><br />
			<label for="content">Article:</label><br />
			<textarea name="content" id="content">{{text}}</textarea><br />
			<input type="submit" />
		</form>
	</body>
</html>
