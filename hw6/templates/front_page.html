<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pierre's blog</title>
		<link rel="stylesheet" href="stylesheets/main.css" />
	</head>
	
	<body>
        <h1>Here, you can see my articles!</h1>
        <p>Have fun reading them :)</p>

        {% for post in posts %}
        <div class="article">
            <h2><a href="{{post.key().id()}}">{{post.title}}</a></h2>
            <pre>{{post.text}}</pre>
        </div>
        {% endfor %}

        <p class="query_info">
            queried {{cacheDelay}} seconds ago.
        </p>
	</body>
</html>
