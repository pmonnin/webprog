<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <style type="text/css">
            .label {text-align: right}
            .error {color: red}
        </style>
    </head>
    <body>
        <form method="post">
            <table>
                <tr>
                  <td class="label">
                    Username
                  </td>
                  <td>
                    <input type="text" name="username" value="{{username}}">
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Password
                  </td>
                  <td>
                    <input type="password" name="password" value="">
                  </td>
                </tr>
            </table>

            <p class="error">
                {{error}}
            </p>

            <input type="submit" />
        </form>
    </body>
</html>
